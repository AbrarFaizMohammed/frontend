<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beach Tours</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Helvetica, sans-serif; 
  }

  .container {
    position: relative;
    height: 100vh;
    background-image: url('./images_and_icons/women-beach.jpg');
    background-size: 80% 80%;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: 100% 100%;
    margin-right: 60px;
  }

  .content-box {
    position: absolute;
    padding: 30px; 
    width: 12%; 
    height:fit-content;
    color: white;
    text-align: left;
    font-family: Helvetica, sans-serif; 
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); 
  }

  .content-box h2, .content-box p, .content-box a {
    font-weight: normal; 
  }

  .content-box h2 {
    margin: 0 0 15px 0; 
    font-size: 22px; 
    line-height: 1.3; 
  }

  .content-box p {
    margin: 0 0 15px 0;
    font-size: 18px; 
    line-height: 1.4; 
  }

  .content-box a {
    font-size: 16px; 
    text-decoration: none;
    color: white;
    border-bottom: 2px solid white; 
    padding-bottom: 3px; 
  }

  .content-box#summer-tours {
    background-color: #FF4500; 
    top: 5%; 
    left: 13%; 
  }

  .content-box#group-tours {
    background-color: #FFD700;
    top: 25%; 
    left: 13%; 
    margin-top: 120px; 
  }

  
  a:hover {
    text-decoration: underline;
  }


</style>
</head>
<body>
  <div class="container">
    <div class="content-box" id="summer-tours">
      <h2>Summer Tours</h2>
      <p>Everyday adventure from Reykjavik in 7 days trip will give you the opportunity</p>
      <a href="#more">more</a>
    </div>
    <div class="content-box" id="group-tours">
      <h2>Group Tours</h2>
      <p>We guarantee your 'My Time' so you can relax and truly enjoy the destinations you have travelled.</p>
      <a href="#more">more</a>
    </div>
  </div>
</body>
</html>
