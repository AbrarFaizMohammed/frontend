<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Design Overlay Mockup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Adjust the background color as seen in the image */
  }
  .image-section {
    background: url('images_and_icons/ol1im.jpg') no-repeat center center;
    background-size: cover; /* Cover the div with the image */
    width: 70%; /* Full container width */
    height: 550px; /* Adjust as needed */
    position: relative;
    left: 380px; /* Relative for positioning of children */
  }
  .yellow-box {
    background-color: #fdd835; /* Yellow background */
    position: absolute; /* Absolute position inside the image */
    bottom: 50px; /* Positioned at the bottom of the image */
    left: 50px; /* Positioned from the left of the image */
    padding: 1em;
    height: 250px;
    width: 450px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: left;
    font: 4em sans-serif;;
    font-weight: bold;
  }
  .text-box {
    background-color: #ffffff; /* White background */
    position: absolute; /* Absolute position inside the image */
    bottom: 50px; /* Positioned at the bottom of the image */
    left: 610px; /* Positioned from the right of the image */
    padding: 1em;
    width: 720px;
    height: 346px; /* 50% of the parent width minus the padding and gap */
    box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Optional shadow for depth */
  }
  .text-box p {
    color: #000000; /* Black text for paragraph */
    margin: 0 0 1em 0;
    margin-top: 130px;
  }
  .button {
    background-color: #fdd835; /* Yellow background for the button */
    color: #000000; /* Black text for the button */
    padding: 1em 2em;
    text-decoration: none;
    display: inline-block;
    border: none;
    cursor: pointer;
    border-radius: 2px; 
    margin-top: 100px;/* Optional rounded corners */
  }
</style>
</head>
<body>

<div class="image-section">
</div>
<div class="yellow-box">
  Design
</div>
<div class="text-box">
  <p>Paragraph text goes here to explain the product or service, this text can be replaced with the actual content.</p>
  <a href="#" class="button">Learn More</a>
</div>

</body>
</html>
