<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .image_container{
            height: 100%;
        }

        .container1 {
            flex: 1;
            background-image: url('./images_and_icons/OLB_18.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 75%;
        }

        .textBox1{
            background-color: #3151aa;
            padding: 30px;
            border-radius: 10px;
        }

        .textBox2{
            background-color: #5b6149;
            padding: 30px;
            border-radius: 10px;
        }

        .textBox3{
            background-color: #945a5c;
            padding: 30px;
            border-radius: 10px;
        }

        /* .container2 {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            text-align: center;
            position: absolute;
            top: 60%;
            width: 100%;
        } */

        .container2 {
            flex: 1;
            flex-direction: row;
            display: grid;
            grid-template-columns: 30% 30% 30%;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 60%;
            gap: 20px;
            width: 100%;
        }
        
        .end{
            text-align: center;
            padding: 50px;
            position: relative;
            top: 85%;
            width: 100%;
        }

        .end a{
            color: black;
        }

        @media (max-width: 900px) {
        .container2 {
            grid-template-columns: 100%; /* Single column layout on smaller screens */
        }

        .container1{
            background-size: cover;
        }

        .textBox1,
        .textBox2,
        .textBox3 {
            height: auto; /* Allow the height to adjust based on content */
            margin-bottom: 20px;
            padding: 20px;
        }

    }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="image_container"><div class="container1"></div></div>
        <div class="container2" style="height: '70%';">
            <div class="textBox1">
                <img src="./images_and_icons/creditcard.png" alt="creditcard" style="width: 100px; height: 100px;">
                <h2>Faster Pick-up</h2>
                <h4>We have your contract already prepared</h4>
            </div>
            <div class="textBox2">
                <img src="./images_and_icons/car-rental.png" alt="creditcard" style="width: 100px; height: 100px;">
                <h2>Faster Pick-up</h2>
                <h4>We have your contract already prepared</h4>
            </div>
            <div class="textBox3">
                <img src="./images_and_icons/car.png" alt="creditcard" style="width: 100px; height: 100px;">
                <h2>Faster Pick-up</h2>
                <h4>We have your contract already prepared</h4>
            </div>
        </div>
    </div>
    <p class="end">Image from <a href="https://billionphotos.com/">BillionPhotos</a></p>
</body>
</html>
