<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-image: url(images_and_icons/bg1_413_rintu.jpg);
        /* filter: blur(8px);
        -webkit-filter: blur(8px); */
        background-repeat: no-repeat;
        background-size: cover;
    }

    .ImageDiv {
        display: flex;
        flex-direction: row;
        gap: 50px;
        justify-content: center;
        margin-top: 35%;
        text-align: center;
    }

    img {
        border-radius: 150px;
        border: solid black 10px;
        width: 250px;
        height: 250px;
    }

    .Para {
        position: absolute;
        top: 60px;
        left: 20px;
        width: 40%;
    }

    .Para .heading {
        font-size: 50px;
    }

    .Para button {
        border-radius: 20px;
        background-color: rgb(0, 76, 255);
        border: 0px;
        color: white;
        padding: 20px;
    }
</style>

<body>
    <div class="Para">
        <p class="heading">FUTURE <br> LEGENDS</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam illo rem enim labore dignissimos est?
            Quibusdam.</p>
        <button>Learn More</button>
    </div>
    <div class="ImageDiv">
        <div>
            <img src="images_and_icons/bg2_413_rintu.jpg" alt="">
        </div>

        <div>
            <img src="images_and_icons/bg3_413_rintu.jpg" alt="">
        </div>
        <div>
            <img src="images_and_icons/bg4_413_rintu.jpg" alt="">
        </div>

    </div>
</body>

</html>
