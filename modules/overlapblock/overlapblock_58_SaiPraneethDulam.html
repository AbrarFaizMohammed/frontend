<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Software Developers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #3d065f; /* Dark purple background color */
            background-image: url('./images_and_icons/webdev_bg.jpg'); 
            background-repeat: no-repeat;
            background-size: contain;
            background-position: right center; /* Image aligned to the right */
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Content aligned to the left */
        }

        .header {
            padding: 2em;
            width: 40%; 
            background: transparent; 
            margin-left: 5%; 
            color: #fff; 
        }

        .header h1 {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 0.5em; 
        }

        .header p {
            font-size: 1em;
            margin-top: 1.5em;
            margin-bottom: 1.5em; /* Space between paragraph and button */
        }

        .cta-button-container {
            display: flex;
            justify-content: center; 
            margin-top: 3em;
        }


        .cta-button {
            padding: 20px 40px; 
            font-size: 17px;
            text-decoration: none;
            color: white;
            border-radius: 20px; /* Pill shape */
            font-size: 16px; 
            background-color: #007bffe2; 
            border: none;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,123,255,0.3); 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }

        .cta-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .image-source {
            font-size: 0.8em;
            color: #ccc; /* Light grey color for the image source text */
            margin-top: 2em;
        }

        @media only screen and (max-width: 768px) {
            .header {
                width: 80%; /* Full width on smaller screens */
                margin: 0 10%; /* Margin from the left and right */
            }
            .header h1 {
                font-size: 2em;
            }
            .header p {
                font-size: 0.8em;
            }
            .cta-button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Web Software Developers</h1>
    <p>Designing robust and scalable solutions tailored for the modern web. Our team specializes in creating dynamic, user-centric applications. With expertise in the latest technologies, we deliver performance-driven platforms that power businesses and engage users.</p>
    
   
    <div class="cta-button-container">
        <button class="cta-button">Read More</button>
    </div>
    <!-- <p class="image-source">Image from Freepik</p> -->
</div>

</body>
</html>
