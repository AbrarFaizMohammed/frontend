        .arrow {

            cursor: pointer;
            height: 60px;
            left: 10%;
            position: absolute;
            top: 48%;
            transform: translateX(-50%) translateY(-50%);
            transition: transform 0.1s;
            width: 35px;

        }

        .arrow.oth {
            transform: rotate(-180deg);
            top: 1%;
            right: 0 !important;
            left: 80% !important;
        }

        .arrow-top,
        .arrow-bottom {
            background-color: #272727;
            height: 3px;
            left: -5px;
            position: absolute;
            top: 50%;
            width: 100%;
        }

        .arrow-top:after,
        .arrow-bottom:after {
            background-color: #fff;
            content: "";
            height: 100%;
            position: absolute;
            top: 0;
            transition: all 0.15s;
        }

        .arrow-top {
            transform: rotate(55deg);
            transform-origin: bottom right;
        }

        .arrow-top:after {
            left: 100%;
            right: 0;
            transition-delay: 0s;
        }

        .arrow-bottom {
            transform: rotate(-55deg);
            transform-origin: top right;
        }

        .arrow-bottom:after {
            left: 0;
            right: 100%;
            transition-delay: 0.15s;
        }
    </style>
