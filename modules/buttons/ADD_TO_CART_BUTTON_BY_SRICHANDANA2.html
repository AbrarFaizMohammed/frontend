<div>

    <style>
        a {
            text-decoration: unset;
        }

        #add-to-cart-button {
            display: inline-block;
            border-radius: 20px;
            background-color: #bbbbbd;
            padding: 24px 50px;
            text-align: center;
            position: relative;
            border-left: 20px solid #1d67ad;
            border-right: 20px solid #1d67ad;
        }

        #add-to-cart-button:before,
        #add-to-cart-button:after {
            content: "";
            display: block;
            position: absolute;
            top: 50%;
            transform: translateY(-50%) rotate(180deg);
            width: 0;
            height: 0px;
            overflow: hidden;
        }

        #add-to-cart-button:before {
            left: 0;
            border-top: 33px solid transparent;
            border-bottom: 33px solid transparent;
            border-right: 40px solid #1d67ad;
        }

        #add-to-cart-button:after {
            right: 0;
            border-top: 33px solid transparent;
            border-bottom: 33px solid transparent;
            border-left: 40px solid #1d67ad;
        }

        .inner_btn {
            margin: 20px 0px 20px 0px;
        }



        .arrow {

            cursor: pointer;
            height: 60px;
            left: 10%;
            position: absolute;
            top: 48%;
            transform: translateX(-50%) translateY(-50%);
            transition: transform 0.1s;
            width: 35px;

        }

        .arrow.oth {
            transform: rotate(-180deg);
            top: 1%;
            right: 0 !important;
            left: 80% !important;
        }

        .arrow-top,
        .arrow-bottom {
            background-color: #272727;
            height: 3px;
            left: -5px;
            position: absolute;
            top: 50%;
            width: 100%;
        }

        .arrow-top:after,
        .arrow-bottom:after {
            background-color: #fff;
            content: "";
            height: 100%;
            position: absolute;
            top: 0;
            transition: all 0.15s;
        }

        .arrow-top {
            transform: rotate(55deg);
            transform-origin: bottom right;
        }

        .arrow-top:after {
            left: 100%;
            right: 0;
            transition-delay: 0s;
        }

        .arrow-bottom {
            transform: rotate(-55deg);
            transform-origin: top right;
        }

        .arrow-bottom:after {
            left: 0;
            right: 100%;
            transition-delay: 0.15s;
        }

        svg {
            fill: white;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 20px;
            right: -15px;
            z-index: 999999;
        }
    </style>
