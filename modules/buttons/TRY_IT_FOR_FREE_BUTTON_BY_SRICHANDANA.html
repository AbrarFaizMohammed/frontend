    <style>
        a {
            text-decoration: unset;
        }

        #try-it-free-button {
            display: inline-block;
            border-radius: 20px;
            background-color: #74b750;
            padding: 20px 40px;
            text-align: center;
            position: relative;
            align-content: center;
            border-left: 12px solid #74b750;
            border-right: 12px solid #74b750;
        }

        .arrow {

            cursor: pointer;
            height: 60px;
            left: 10%;
            position: absolute;
            top: 48%;
            transform: translateX(-50%) translateY(-50%);
            transition: transform 0.1s;
            width: 35px;

        }

        .arrow.oth {
            transform: rotate(-180deg);
            top: 1%;
            right: 0 !important;
            left: 80% !important;
        }

        .arrow-top,
        .arrow-bottom {
            background-color: #272727;
            height: 5px;
            left: -40px;
            position: absolute;
            top: 3%;
            width: 60px;
        }

        .arrow-top:after,
        .arrow-bottom:after {
            background-color: #fff;
            content: "";
            height: 100%;
            position: absolute;
            top: 0;
            transition: all 0.15s;
        }

        .arrow-top {
            transform: rotate(55deg);
            transform-origin: bottom right;
        }

        .arrow-top:after {
            left: 100%;
            right: 0;
            transition-delay: 0s;
        }

        .arrow-bottom {
            transform: rotate(-70deg);
            transform-origin: top right;
        }

        .arrow-bottom:after {
            left: 0;
            right: 100%;
            transition-delay: 0.15s;
        }

        svg {
            fill: white;
            width: 24px;
            height: 24px;
            position: absolute;
            top: 16px;
            right: 0px;
            z-index: 999999;
        }
    </style>
