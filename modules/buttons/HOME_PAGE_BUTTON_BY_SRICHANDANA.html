<div>
    <style>
        a {
            text-decoration: unset;
        }

        #home-page-button {
            display: inline-block;
            border-radius: 20px;
            background-color: #07b8d1;
            padding: 20px 40px;
            text-align: center;
            position: relative;
            align-content: center;
        }

        .arrow {

            cursor: pointer;
            height: 60px;
            left: 17%;
            position: absolute;
            top: 48%;
            transform: translateX(-50%) translateY(-50%);
            transition: transform 0.1s;
            width: 35px;

        }

        .arrow.oth {
            transform: rotate(-180deg);
            top: 1%;
            right: 0 !important;
            left: 80% !important;
        }

        .arrow-top,
        .arrow-bottom {
            background-color: #272727;
            height: 5px;
            left: -40px;
            position: absolute;
            top: 3%;
            width: 60px;
        }

        .arrow-top:after,
        .arrow-bottom:after {
            background-color: #fff;
            content: "";
            height: 100%;
            position: absolute;
            top: 0;
            transition: all 0.15s;
        }

        .arrow-top {
            transform: rotate(55deg);
            transform-origin: bottom right;
        }

        .arrow-top:after {
            left: 100%;
            right: 0;
            transition-delay: 0s;
        }

        .arrow-bottom {
            transform: rotate(-70deg);
            transform-origin: top right;
        }

        .arrow-bottom:after {
            left: 0;
            right: 100%;
            transition-delay: 0.15s;
        }

        svg {
            fill: white;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 18px;
            right: 5px;
            z-index: 999999;
        }
    </style>
