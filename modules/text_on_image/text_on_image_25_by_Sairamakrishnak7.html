<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Us - Our Creative Team</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4; /* Assuming a light grey background */
  }
  
  .about-section {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align items to the start of the container (left side) */
    justify-content: center; /* Center items vertically */
    background-image: url('./images_and_icons/BackgroundImage.jpeg'); /* Local file path for background image */
    background-size: cover; /* Cover the entire area */
    background-position: center; /* Center the image */
    padding: 100px; /* Adjust padding as needed */
    color: #ffffff; /* Text color set to white */
    height: 100vh; /* Full height of the viewport */
    text-align: left; /* Align text to the left */
  }
  
  .about-section .text-content {
    max-width: 600px; /* Maximum width of the text content */
  }

  .about-section h1, .about-section h2, .about-section p {
    color: #ffffff; /* Text color set to white */
  }
  
  .about-section h1 {
    font-size: 2em; /* Adjusted size */
  }
  
  .about-section h2 {
    font-size: 1.5em; /* Adjusted size */
    font-weight: normal; /* Normal font weight */
  }
  
  .about-section p {
    font-size: 1em; /* Adjusted size */
  }
  
  .about-section .credit {
    font-size: 0.8em; /* Smaller font size for credit text */
    margin-top: 2em; /* Space above the credit line */
  }
  
  .about-section .credit a {
    text-decoration: underline; /* Underline the link */
    color: #ffffff; /* Set link color to white */
  }
  
  .about-section .button {
    background-color: #007bff; /* Button color to blue */
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    display: inline-block;
    margin-top: 20px;
  }
  
</style>
</head>
<body>

<div class="about-section">
  <div class="text-content">
    <h1>ABOUT US</h1>
    <h2>Our Creative Team</h2>
    <p>Simple Text. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur id suscipit ex rhoncus laoreet.</p>
    <p class="credit">Image from <a href="https://www.freepik.com" target="_blank">Freepik</a></p>
    <a href="#" class="button">CONTACT US</a>
  </div>
</div>

</body>
</html>
