<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Page Title</title>
<style>
  .image-container {
    position: relative;
    width: 50%; /* This will make the image container smaller */
    margin: 0 auto; /* Center the container on the page */
  }
  
  .image-container img {
    width: 100%;
    height: auto;
    display: block; /* Ensures the image takes up the full width of its container */
  }

  .text-block {
    position: absolute;
    top: 20px; /* Adjust this value to position your text block */
    left: -300px; /* Adjust this value to position your text block */
    color: black; /* Text color */
    padding: 20px;
    width: 300px; /* Adjust width as necessary */
    border-radius: 5px; /* Optional: Rounds the corners of the text block */
  }

  .text-block h4 {
    margin-top: 0;
    color: yellow; /* Set the text color to yellow */
    font-weight: bold;
    font-size:50px;
     /* Dark grey color for the heading */
  }

  .text-block p {
    font-size: 14px; /* Adjust font size as necessary */
    color: #666; /* Light grey color for the paragraph */
  }

  .text-block button {
    background-color: yellow;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 10px; /* Adjust spacing above the button as necessary */
    cursor: pointer;
    border-radius: 2px; /* Optional: Rounds the corners of the button */
  }

  .text-block button:hover {
    background-color: yellow;
  }
</style>
</head>
<body>
<div class="image-container">
  <img src="images_and_icons/image_81.jpeg" alt="IT Solutions">
  <div class="text-block">
    <h4>IT solutions</h4>
    <p>We collaborate with our clients to create value through digital transformation. We have hundreds of specialists at your service.</p>
    <button>LEARN MORE</button>
  </div>
</div>
</body>
</html>
