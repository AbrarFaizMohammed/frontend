
<!DOCTYPE html>


<html
lang="en">


<head>


 <meta
charset="UTF-8">


 <meta
name="viewport"
content="width=device-width, initial-scale=1.0">


 <title>Full-Screen Image with Text Overlay and Button</title>
 <style>
   
   #image-container {
     position: fixed;
     top: 0;
     left: 0;
     width: 100vw;
     height: 100vh;
     overflow: hidden; 
   }


   /* Style the image to scale to fit the container */
   #image {
     width: 100%;
     height: 100%;
     object-fit: cover; 
   }


   /* Style the text container to be centered in the viewport */
   #text-container {
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%); 
     text-align: center;
     color: white;
     background-color: rgba(0, 0, 0, 0.5); 
     padding: 20px;
   }


   /* Style the button */
   .button {
     display: inline-block;
     padding: 10px 20px;
     background-color: #007bff;
     color: white;
     border: none;
     cursor: pointer;
     transition: background-color 0.3s ease-in-out;
   }


   /* Hover effect for the button */
   .button:hover {
     background-color: #0056b3;
   }
 </style>
</head>
<body>
 <div id="image-container">
   <img src="https://picsum.photos/1920/1080" alt="Image" id="image">
   <div id="text-container">
     <h2>Breathtaking Landscape</h2>
     <p>Immerse yourself in the beauty of nature's masterpiece.</p>
     <a href="#" class="button">Explore</a>
   </div>
 </div>
</body>
</html>
