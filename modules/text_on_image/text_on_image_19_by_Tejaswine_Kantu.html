<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('images_and_icons/Background_19.jpg') no-repeat center center fixed; 
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
             /* Gray overlay */
            justify-content: center;
            align-items: left;
            text-align: left;
            color: rgb(238, 237, 237);
        }
        .content {
            max-width: 35%; /* Adjust the width as necessary */
            margin: 20px;
            color: black;
            float: left;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5em;
            font-family: sans-serif;;
            text-decoration: none;
            padding-bottom: 5px;
            font-weight: bold;
        }
        p {
            margin-bottom: 1rem;
            font-family: 'Open Sans',sans-serif;
            line-height: 1.6;
            padding-bottom: 5px;
            font-size: 1.3rem;
        }
        .button2 {
            padding: 10px 30px;
            border: none;
            border-radius: 3px;
            background-color:white; /* Orange color */
            color: black;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            text-decoration: none; /* If using <a> instead of <button> */ 
            font-weight: bold;  
                     
        }
        .button2:hover {
            background-color: white; 
            color: black;
        }
        
        .image-credit{
            padding-top: 15px;
            width: 50%;
        }
        .freepik-link {
            text-decoration: underline;
            color: inherit; 
            padding: 0px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Dreadlock Services for All Textures of Hair</h1>
            <p>Simple Text. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur id suscipit ex. Suspendisse rhoncus laoreet purus quis elementum.</p>
            <div class="image-credit">
                <p>Image from <a href="https://www.freepik.com" class="freepik-link" target="_blank">Freepik</a></p>
             </div>
            <button class="button2">BOOK MY APPOINTMENT</button>
        </div>
    </div>
</body>
</html>
