<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on Image Module</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap');

        .container {
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('./modules/text_on_image/images_and_icons/text-custom-font.png');
            background-size: cover;
            background-position: 50% 50%;
        }

        .container__text {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .header-img-text {
            font-family: 'Oswald', sans-serif;
            color: #ffffff;
            word-wrap: break-word;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin: 60px auto 0;
            font-size: 2rem;
        }

        .sample-text {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 432px;
            margin: 20px auto 60px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container__text">
            <h3 class="header-img-text">Web Studio</h3>
            <p class="sample-text">Sample text. Click to select the text box. Click again or double click to start editing the text.</p>
        </div>
    </div>
</body>
</html>
