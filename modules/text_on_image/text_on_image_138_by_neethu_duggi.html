
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Open Sans', sans-serif;
    background: url('./images_and_icons/background_138.jpg') no-repeat center center fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-size: cover;
    color: #FFFFFF;
  }
  .content {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .header-small {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    font-weight: 300;
  }
  .header-large {
    font-size: 4rem;
    margin-bottom: 1rem;
    font-weight: 700;
    letter-spacing: 5px;
  }
  p {
    font-size: 1rem;
    font-weight: 300;
    max-width: 600px;
    margin-bottom: 2rem;
  }
  .input-group {
    display: flex;
    justify-content: center;
    margin-bottom: 2rem;
  }
  input[type='text'],
  input[type='email'] {
    padding: 10px;
    margin-right: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
    font-family: 'Open Sans', sans-serif;
  }
  input[type='submit'] {
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background-color: #68abee;
    color: white;
    cursor: pointer;
    font-weight: 700;
  }
  input[type='submit']:hover {
    background-color: #68abee;
  }
</style>
</head>
<body>

<div class="content">
  <div class="header-small">Our Website is</div>
  <div class="header-large">COMING SOON</div>
  <p>Our website is under construction, but we are ready to go! Want to know more about us, tell us about your project or just to say hello? Drop us a line and we will get back as soon as possible.</p>
  <div class="input-group">
    <input type="text" placeholder="Enter your Name" required>
    <input type="email" placeholder="Enter a valid email address" required>
    <input type="submit" value="Submit">
  </div>
</div>

</body>
</html>
