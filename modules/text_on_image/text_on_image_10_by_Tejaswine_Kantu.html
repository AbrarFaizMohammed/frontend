<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(0deg, rgba(0,0,0,0.45), rgba(0,0,0,0.45)), /* Gradient overlay */
                url('https://assets.nicepagecdn.com/d2cc3eaa/2235354/images/745e.jpg'); 
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
           /* background: rgba(0,0,0,0.45);  Gray overlay */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            color: rgb(238, 237, 237);
        }
        .content {
            max-width: 55%; /* Adjust the width as necessary */
            margin: 5px;
            text-align: center;
        }
        h1 {
            font-size: 3.4rem;
            margin-bottom: 0.5em;
            font-family:'Ubuntu',sans-serif;
            text-decoration: none;
            padding-bottom: 5px;
            font-weight: bold;
            white-space: nowrap;
            transform: translateX(-80px);
        }
        p {
            margin-bottom: 1rem;
            font-family: 'Open Sans',sans-serif;
            line-height: 1.6;
            padding-bottom: 5px;
            font-size: 1.2rem;
        }
        .button2 {
            padding: 20px 60px;
            margin: 10px;
            /* padding-left: 50px;
            padding-right: 50px; */
            border: none;
            border-radius: 25px;
            background-color:white; /* Orange color */
            color:black;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none; /* If using <a> instead of <button> */            
        }
        .button1:hover {
            background-color: white; 
            color: orange
        }
        .button2:hover {
            background-color: orange; 
            color: black;
        }
        .button1 {
            padding: 20px 60px;
            /* padding-left: 25px;
            padding-right: 25px; */
            margin: 10px;
            border-radius: 25px;
            border-color: white;
            background-color: transparent; /* Orange color */
            color: white;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none; /* If using <a> instead of <button> */
            
        }
        .image-credit{
            padding-top: 15px;
        }
        .freepik-link {
            text-decoration: underline;
            color: inherit; 
            padding: 0px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>African safari packages and tours</h1>
            <p>Simple Text. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur id suscipit ex. Suspendisse rhoncus laoreet purus quis elementum.</p>
            <button class="button1">BOOK NOW</button>
            <button class="button2">ALL TOURS</button>
            <div class="image-credit">
                <p>Image from <a href="https://www.freepik.com" class="freepik-link" target="_blank">Freepik</a></p>
             </div>
        </div>
    </div>
</body>
</html>
