<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text on Image Site</title>
    <style>
        .main-container {
            text-align: center;
            padding: 20px;
            background-image: url('./images_and_icons/J_image.jpg');
            background-size: cover;
            background-position: center;
            color: blue;
            padding-top: 28%;
            height: 100vh;
            padding-left: 20%;
        }
        .sub-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .sub-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sub-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="sub-text">
        <h1>Main Img</h1>
        <p>Welcome</p>
    </div>
    <a href="#" class="sub-button">Learn More</a>
</div>
</body>
</html>
