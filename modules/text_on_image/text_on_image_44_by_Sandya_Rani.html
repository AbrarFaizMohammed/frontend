<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Handyman Services</title>
<style>
  body, h1, p, a {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: url('images_and_icons/background_image_44.jpg') no-repeat center center fixed; 
    background-size: cover;
  }
  .yellowbox {
  background-color: #ffd700; 
  width: 32%; 
  height: 30%; 
  position: absolute; 
  padding-bottom: 60px;
  top: 35%;
  left: 6%; 
  z-index: -1; 
}


  .content {
    width: 32%;
    height: 30%; 
    background-color: #fff;
    padding: 30px;
    padding-top: 50px;
    padding-bottom: 60px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Adds shadow for depth */
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 20%;
    left: 10%;
    z-index: 1;
  }

  .content h1 {
    font-size: 2rem;
    color: #121111;
    margin-bottom: 20px;
  }

  .content p {
    font-size: 1rem;
    color: #141414; 
    margin-bottom:20px;
  }

  .contact-button {
    display: inline-block;
    padding: 10px 20px;
    padding-right: 30px;
    padding-left: 30px;
    color: #3e3d3d;
    text-decoration: none;
    border: 2px solid #333; 
    font-weight: bold;
    width: 40%;
    font-size:0.9rem;

  }
  .freepik-link {
  color: inherit; 
  text-decoration: underline;
  padding: 0px; 
}
.content p:nth-of-type(2) {
  font-size: 0.8rem; 
  color: #141414;
}

</style>
</head>
<body>

<div class="content">
  <h1>Handyman Services</h1>
  <p>Sample text. Click to select the Text Element. We can do any type of work. Find what you are looking!</p>
  <p>Image from <a href="https://www.freepik.com" class="freepik-link" target="_blank">Freepik</a></p>
  <!-- Replace 'path-to-contact-page' with the actual path to your contact page -->
  <a href="path-to-contact-page" class="contact-button">CONTACT US</a>
</div>
<div class="yellowbox">

</div>
