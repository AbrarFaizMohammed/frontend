<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Design Studio</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        color: white; /* Black color for text for better visibility */
        margin: 0;
        padding: 0;
        background: url('images_and_icons/background_54.jpeg') no-repeat center center fixed; 
        background-size: cover;
    }
    .container {
        width: 80%;
        margin: 100px auto; /* Added margin to the top for spacing */
        text-align: center;
    }
    .header {
        padding: 50px 0;
    }
    .header h1 {
        font-size: 3em;
    }
    .header p {
        font-size: 1.2em;
    }
    .logo {
        width: 150px; /* Adjust the width as needed */
        height: auto; /* Maintain aspect ratio */
    }
    .button {
        padding: 10px 20px;
        background-color: #fff; /* Button color changed to white */
        color: #000; /* Black text */
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images_and_icons/logo54.png" alt="Supreme Logo" class="logo" /> <!-- Applied class for the logo size -->
            <h1>DIGITAL DESIGN STUDIO</h1>
            <p>Our new design studio specializes in designing with your input to create truly unique products. Engage with our team of talented designers to shape your digital future.</p>
            <a href="#" class="button">Contact Us</a>
        </div>
    </div>
</body>
</html>
