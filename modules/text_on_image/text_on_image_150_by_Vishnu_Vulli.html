<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustration & Art Guide</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            display: flex;
            margin-left: 10%;
            justify-content: left;
            align-items: center;
            min-height: 100vh;
            background-image: url("images_and_icons/background_150.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        button{
            padding: 5px;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 5px;
            color: white;
            font-size: 3vw;
        }
        button:hover{
            background-color: white;
            color: black;
            cursor: pointer;
        }
        h2{
            position: relative;
            font-size: 8vw;
            color: transparent; /* Make the text transparent */
            -webkit-text-stroke: 0.25vw white;
            text-transform: underline;
        }
        h2::before{
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            -webkit-text-stroke: 0vw white;
            border-right: 5px solid white;
            overflow: hidden;
            animation: animate 4s linear infinite;
        }
        @keyframes animate{
            0%,10%,100%{
                width:0;
            }
            70%,90%{
                width:100%;
            }
        }
    </style>
</head>
<body>
    <div>
        <h2 data-text="Illustration_& ">Illustration_& </h2>
        <h2 data-text="Art_Guide">Art_Guide</h2>
        <br>
        <br>
        <button>View Gallary</button>
    </div>
    
</body>
</html>
