<!DOCTYPE html>
<html>

    <head>
        <title>Text on Image</title>
    <style>
    .bg-img{
        background-image: url("images_and_icons/background-149.jpeg");
        object-fit: cover;
        display: block;
        vertical-align: middle;
        background-size: cover;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        height: 100vh;

        }
    .content-block{
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .main-heading{
        font-size: 6rem;
        font-weight: 700;
        margin: 60px auto 0;
        color: white;
    }

    .fancy-block{
        color: #ffffff;
        background-color: #5c7d8e;
        width: 404px;
        min-height: 47px;
        height: auto;
        margin: 30px auto 0;
        padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
    padding-right: 10px;
        }

    .fancy-block .secondary-heading{
            font-size: 1.5rem;
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 0;
    }
    .para-desc{
        margin: 30px auto 60px;
        color: #ffffff !important;
    }
    
    </style>
    </head>

    <body>
        <section class="bg-img">
            <div class="content-block">
    
                    <h2 class="main-heading">Portfolio</h2>
                    <div class="fancy-block">
                        <h4 class="secondary-heading">Professional designer</h4>
                      </div>
                
                  <p class="para-desc">Sample text. Click to select the text box. Click again or double click to start editing the text.</p>
            </div>


        
        </section>
    </body>

</html>
