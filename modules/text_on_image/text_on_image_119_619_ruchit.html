<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('images_and_icons/ruc.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-container {
            text-align: center;
            color: white;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }

        p {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Interstellar Art Studio</h1>
        <p>Embark on a Celestial Journey: Explore the Cosmos with Interstellar Art Studio's Stellar Creations!</p>
    </div>
</body>
</html>
