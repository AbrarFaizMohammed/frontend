<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
        background: url("./text_on_image/images_and_icons/background_38.jpg") no-repeat center center fixed; 
        background-size: cover;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        text-align: right;
        color: white;
        padding-right: 50px; 
    }
    .content-box {
        text-align: right;
        width: 50%; /* Increased width of the content box */
        padding-right: 2%; /* Padding to ensure content does not touch the edge */
    }
    h1 {
        font-size: 3rem; /* Adjusted font size */
        margin-bottom: 32px; /* Uniform space below h1 */
        line-height: 1.1;
    }
    .link-list {
        font-size: 1.25rem;
        margin-bottom: 32px; /* Uniform space below links */
    }
    .button {
        text-decoration: none;
        color: white;
        border: 4px solid white;
        padding: 20px 65px; /* Increased button padding */
        border-radius: 45px; /* Larger border radius for button */
        font-size: 1.25rem; /* Larger font size for button */
        display: inline-block;
        margin-bottom: 15px; /* Uniform space below button */
        border-style: solid;
    font-weight: 700;
    }
    .button:hover {
        background-color: rgba(255, 255, 255, 0.2); /* Slight white tint on hover */
    }
    .attribution {
        font-size: 1.25rem;
        /* color: rgba(255, 255, 255, 0.7); */
    }
    .attribution span {
        text-decoration: underline;
    }
    .freepik-link {
        color:white; /* Set the color of the link text */
        text-decoration: none; /* Removes the default underline */
        border-bottom: 1px solid white; /* Creates the underline effect */
    }
    .freepik-link:hover {
        text-decoration: none; /* Ensures that the underline stays on hover */
    }
</style>
</head>
<body>

<div class="content-box">
    <h1>We help businesses grow by creating high-quality websites</h1>
    <p class="link-list">our studio | news | web design | articles | #future</p>
    <a href="https://nicepage.com/c/pets-animals-html-templates" class="button">Learn More</a>
    <p class="attribution">
        Image from <a href="https://www.freepik.com/" class="freepik-link">Freepik</a>
    </p>
</div>

</body>
</html>
