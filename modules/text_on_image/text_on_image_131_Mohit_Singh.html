<div class="text-on-image-container">
    <div class="text-content">
        <h1>AWESOME MOBILE APP</h1>
        <ul class="features">
            <li>HABITS TRACKER</li>
            <li>HELP TOOLS</li>
            <li>RESULTS</li>
        </ul>
    </div>
    <div class="fallback-text" style="display: none;">
        <h1>Image Not Available</h1>
    </div>
</div>

<style>
    .text-on-image-container {
        width: 100%;
        height: 100%;
        font-family: 'Arial', sans-serif;
        background-image: url('images_and_icons/background_image_131.svg');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .text-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        /* Additional styling as needed */
    }

    .features {
        list-style: none;
        /* Additional styling as needed */
    }

    .features li {
        display: inline-block;
        margin: 0 10px;
        /* Additional styling as needed */
    }
</style>

<script>
    // Assuming you have multiple elements you want to animate
    const features = document.querySelectorAll('.features li');

    // Function to add a fade-in class with a delay
    function fadeInElements(elements) {
        elements.forEach((el, index) => {
            // Delay the animation of each element
            setTimeout(() => {
                el.classList.add('fade-in');
            }, index * 500); // 500ms delay for each element
        });
    }

    // CSS class for the fade-in effect
    document.styleSheets[0].insertRule(`
    .fade-in {
        animation: fadeInAnimation 1s forwards;
    }
`, document.styleSheets[0].cssRules.length);

    // Keyframes for the fade-in animation
    document.styleSheets[0].insertRule(`
    @keyframes fadeInAnimation {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.1);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
`, document.styleSheets[0].cssRules.length);

    // Run the animation when the document is loaded
    document.addEventListener('DOMContentLoaded', () => {
        fadeInElements(features);
    });
</script>
