<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('./images_and_icons/bg_36.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
    }

    .white-tile {
      background-color: white;
      width: 500px;
      height: 500px;
      padding: 20px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-left: 100px;
      font-family: 'Arial', sans-serif;
      color: black;
      font-weight: bold;
      font-size: 24px;
    }

    .additional-text {
      font-family: 'Calibri (Body)', sans-serif;
      font-size: 21px;
      letter-spacing: 1px;
      margin-top: 15px;
      line-height: 1.5;
    }

    .learn-more-button {
      background-color: orange;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 20px;
      display: inline-block;
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="white-tile">
    <h1>Most vegetables are very healthy.</h1>
    <p class="additional-text">Habitant morbi tristique senectus et. Nec dui nunc mattis enim ut tellus. Semper auctor neque vitae tempus quam pellentesque nec nam aliquam.</p>
    <p class="additional-text">Image from Freepik</p>
    <a href="#" class="learn-more-button">learn more</a>
  </div>
</body>
</html>
