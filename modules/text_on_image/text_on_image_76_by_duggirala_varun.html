
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
        }
        .background {
            background-image: url('images_and_icons/background_76.jpg');
            background-size: cover;

            color: #ccc;
            margin-bottom: 20px;

        }

            display: flex;
            align-items: center;
