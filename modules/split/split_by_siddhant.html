<!DOCTYPE html>
<html>
<head>
    <title>Split Animation Module</title>
    <style>
        /* Styling for the split container and panels */
        #splitContainer {
            display: flex;
            width: 100%;
            height: 100vh; /* Full height of the viewport */
        }
        #leftPane, #rightPane {
            flex: 1;
            transition: flex 0.5s ease; /* Smooth transition for resizing */
        }
        /* Hover effects */
        #leftPane:hover {
            flex: 2;
        }
        #rightPane:hover {
            flex: 2;
        }
        /* Example styling for the panes */
        #leftPane {
            background-color: lightblue;
        }
        #rightPane {
            background-color: lightcoral;
        }
        /* Responsive design adjustments */
        @media (max-width: 600px) {
            #splitContainer {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="splitContainer">
        <div id="leftPane"></div>
        <div id="rightPane"></div>
    </div>


</body>
</html>
