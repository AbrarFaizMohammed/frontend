
  <style>
    body {
      margin: 60px; 
    }
    .loader-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin-left: 10%;
    }

    .loader-circle {
      border: 8px dashed #da698e; /* Dark pink dashed border */
      border-radius: 50%;
      width: 100%;
      height: 100%;
      position: absolute;
      box-sizing: border-box;
    }

    .loader-fill {
      border: 8px solid rgb(223, 217, 217);
      border-radius: 50%;
      clip: rect(0, 48px, 93px, 0);
      width: 100%;
      height: 100%;
      position: absolute;
      box-sizing: border-box;
    }

    .loader-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #87CEEB; /* Dark pink text color */
      font-weight: bold;
    }
  </style>

<body>
  <div class="loader-container">
    <div class="loader-circle"></div>
    <div class="loader-fill"></div>
    <div class="loader-text">60/100</div>
  </div>
</body>
