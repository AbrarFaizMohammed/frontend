<!DOCTYPE html>
<html>
<head>
<style>
.container {
    position: relative;
    width: 100%;
    height: 100vh;
    background-image: url('images_and_icons/citysquare.avif');
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.heading {
    margin-bottom: 20px;
    color: white;
    font-size: 2em;
    background-color: #00063e; 
    padding: 10px; 
    border-radius: 5px; 
    display: inline-block; 
    font-size: 3.5em;
}

.table-container {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 1100px;
    overflow: auto;
    min-height: 500px;
    max-height: 120vh;
}

table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
}

th, td {
    width: 25%;
    text-align: center;
    vertical-align: middle;
    padding: 15px;
    font-size: 20px;
}

th {
    background-color: #00063e;
    color: white;
}

.buy-now {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
}


.custom-tick-mark {
    background-image: url('images_and_icons/Tickmark.png'); 
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 0; 
    width: 24px; 
    height: 24px; 
}

.tick-mark {
    display: none; 
}


.following-month-value-1 {
    color: #FF5733; 
    font-size: 22px; 
}

.following-month-value-2 {
    color: #0e34cb; 
    font-size: 22px; 
}

.following-month-value-3 {
    color: #ff3388; 
    font-size: 22px; 
}

</style>
</head>
<body>

<div class="container">
    <h2 class="heading">Promotion Plans</h2>
    <div class="table-container">
        <table>
            <tr>
                <th>COMPARE ALL PLANS</th>
                <th>STARTER</th>
                <th>ADVANCE</th>
                <th>ENTERPRISE</th>
            </tr>
            <tr>
                <td>1st Month Management Cost</td>
                <td>$ 400</td>
                <td>$ 900</td>
                <td>$ 1200</td>
            </tr>
            <tr>
                <td>Following Month</td>
                <td class="following-month-value-1">$ 300</td>
                <td class="following-month-value-2">$ 700</td>
                <td class="following-month-value-3">$ 900</td>
            </tr>
            <tr>
                <td>Delivery Time frame</td>
                <td>3-6 Months</td>
                <td>3-6 Months</td>
                <td>3-6 Months</td>
            </tr>
            <tr>
                <td>Support 24/7</td>
                <td>-</td>
                <td class="custom-tick-mark"></td>
                <td class="custom-tick-mark"></td>
            </tr>
            <tr>
                <td>Certificate</td>
                <td>-</td>
                <td class="custom-tick-mark"></td>
                <td class="custom-tick-mark"></td>
            </tr>
            <tr>
                <td>Guaranteed Keywords Ranking in First Page of Google</td>
                <td>18</td>
                <td>20</td>
                <td>28</td>
            </tr>
            <tr>
                <td></td> 
                <td><button class="buy-now">Buy Now</button></td>
                <td><button class="buy-now">Buy Now</button></td>
                <td><button class="buy-now">Buy Now</button></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
