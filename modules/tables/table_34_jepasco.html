<!DOCTYPE html>
<html>
<head>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }

  table, th, td {
    border: 1px solid black;
  }

  th, td {
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:nth-child(even) {background-color: #f9f9f9;}
</style>
</head>
<body>

<h2>Computer Parts</h2>

<table>
  <tr>
    <th>Part</th>
    <th>Description</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>Processor</td>
    <td>Intel Core i7-9700K</td>
    <td>$350</td>
  </tr>
  <tr>
    <td>Graphics Card</td>
    <td>NVIDIA GTX 3080</td>
    <td>$699</td>
  </tr>
  <tr>
    <td>RAM</td>
    <td>16GB DDR4</td>
    <td>$79</td>
  </tr>
  <tr>
    <td>Storage</td>
    <td>1TB SSD</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Motherboard</td>
    <td>ASUS Z390-A</td>
    <td>$175</td>
  </tr>
  <tr>
    <td>Power Supply</td>
    <td>750W Gold</td>
    <td>$120</td>
  </tr>
</table>

</body>
</html>
