<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .container {
      height: 100vh;
      width: 60%;
      margin: 0 auto;
      flex-direction: column;
      display: flex;
      justify-content: center;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      font-weight: bold;
      font-size: 1.2em;
    }
    
    tr:nth-child(odd):not(:first-child) {
      background-color: rgb(218, 83, 90);
    }
    
    td, th {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
        <th>Header 4</th>
      </tr>
      <tr>
        <td>Row 1</td>
        <td>Row 1</td>
        <td>Row 1</td>
        <td>Row 1</td>
      </tr>
      <tr>
        <td>Row 2</td>
        <td>Row 2</td>
        <td>Row 2</td>
        <td>Row 2</td>
      </tr>
      <tr>
        <td>Row 3</td>
        <td>Row 3</td>
        <td>Row 3</td>
        <td>Row 3</td>
      </tr>
      <tr>
        <td>Row 4</td>
        <td>Row 4</td>
        <td>Row 4</td>
        <td>Row 4</td>
      </tr>
      <tr>
        <td>Row 5</td>
        <td>Row 5</td>
        <td>Row 5</td>
        <td>Row 5</td>
      </tr>
      <tr>
        <td>Row 6</td>
        <td>Row 6</td>
        <td>Row 6</td>
        <td>Row 6</td>
      </tr>
    </table>
  </div>
</body>
</html>
