
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./images_and_icons/grid_310_background.png');
            color: #fff; /* White Font Color */
        
        }

        .consulting-container {
            display: flex;
            width: 80%;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
        }

        .image-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
        }

        .image {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-size: cover;
            background-position: center;
        }

        
        .read-more-button {
            padding: 13px 25px;
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff; /* White border */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .read-more-button:hover {
            background-color: #fff;
            color: #1a237e; /* Dark Blue Text Color */
        }

        
        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .consulting-container {
                flex-direction: column-reverse; /* Reverse the order on smaller screens */
                align-items: center; /* Center content on smaller screens */
            }

            .image-grid {
                grid-template-columns: repeat(2, 1fr); /* Two columns for images on smaller screens */
                grid-template-rows: repeat(1, 1fr);
            }
        }
    </style>



    <div class="consulting-container">
        <div class="content">
            <h1>The Leading</h1>
            <h1>Consulting Firm</h1>
            <p>Your trusted partner for strategic solutions and business excellence.</p>
            <button class="read-more-button">READ MORE</button>
        </div>
        <div class="image-grid">
            <div class="image" style="background-image: url('./images_and_icons/grid_310_icon1.png');"></div>
            <div class="image" style="background-image: url('./images_and_icons/grid_310_icon2.png');"></div>
            <div class="image" style="background-image: url('./images_and_icons/grid_310_icon3.png');"></div>
            <div class="image" style="background-image: url('./images_and_icons/grid_310_icon4.png');"></div>
        </div>
    </div>
